# Step 1: Self-signed issuer to create CA
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-cluster-issuer
spec:
  selfSigned: {}
---
# Step 2: CA Certificate with proper DN
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: suma-ca-certificate
  namespace: cert-manager
spec:
  isCA: true
  commonName: "Suma Platform CA"
  subject:
    organizations:
      - "Suma Platform"
    organizationalUnits:
      - "IT Department"
    countries:
      - "ID"
  secretName: suma-ca-secret
  duration: 87600h # 10 years
  renewBefore: 720h # 30 days
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
---
# Step 3: CA Issuer using the CA certificate
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: suma-ca-issuer
spec:
  ca:
    secretName: suma-ca-secret
