# Production Environment Values
global:
  environment: production
  domain: suma-honda.id
  storage:
    class: managed-premium

# Redis Cluster (Global)
redis-cluster:
  enabled: true
  namespace: redis
  replicaCount: 3
  persistence:
    enabled: true
    size: 20Gi
    storageClass: managed-premium
  cluster:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi

# Elasticsearch
elasticsearch:
  replicas: 3
  heap: "4g"
  storage:
    size: 100Gi
  resources:
    requests:
      cpu: 2
      memory: 8Gi
    limits:
      cpu: 4
      memory: 16Gi

# Kibana
kibana:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

# Suma E-commerce
suma-ecommerce:
  enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi
  config:
    appDebug: false
  database:
    host: prod-db-host
    port: 3306
    name: suma_ecommerce_prod
    username: prod_user
    password: prod_password

# Suma Office
suma-office:
  enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi
  config:
    appDebug: false

# Suma Chat
suma-chat:
  enabled: true
  replicas: 3
  redis:
    persistence:
      size: 20Gi
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

# Monitoring
monitoring:
  enabled: true
  prometheus:
    retention: 30d
    storage:
      size: 500Gi
  grafana:
    adminPassword: "change-me-in-production"  # Should be changed
  alertmanager:
    enabled: true