apiVersion: triggers.tekton.dev/v1alpha1
kind: ClusterInterceptor
metadata:
  name: github
  labels:
    app.kubernetes.io/managed-by: manual-fix
spec:
  # This ClusterInterceptor mirrors a webhook-style interceptor with a CA bundle
  # so EventListener can validate TLS for cluster interceptors. This is a minimal
  # temporary object to unblock EL; consider installing official core-interceptors.
  clientConfig:
    url: "https://github.com/" # placeholder URL; controller primarily needs caBundle populated
    # caBundle encoded as base64 to avoid illegal base64 watch/list decode issues seen in controller logs
    caBundle: ""