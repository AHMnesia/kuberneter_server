# File deployments.yaml untuk Ngrok
# Resource yang disertakan: Deployment, Service
# Catatan: ConfigMap dan Secret dipisah ke file terpisah
---
# Deployment untuk Ngrok
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok
  namespace: suma-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngrok
  template:
    metadata:
      labels:
        app: ngrok
    spec:
      containers:
      - name: ngrok
        image: ngrok/ngrok:latest
        imagePullPolicy: IfNotPresent
        command:
        - ngrok
        - start
        - suma-chat
        - --log=stdout
        - --log-level=debug
        env:
        - name: NGROK_AUTHTOKEN
          valueFrom:
            secretKeyRef:
              name: ngrok-secret
              key: NGROK_AUTHTOKEN
        - name: NGROK_REGION
          value: eu
        ports:
        - containerPort: 4040
          name: web
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: ngrok-config
          mountPath: /home/ngrok/.config/ngrok/ngrok.yml
          subPath: ngrok.yml
      volumes:
      - name: ngrok-config
        configMap:
          name: ngrok-config
---
# Service untuk expose Ngrok web interface
apiVersion: v1
kind: Service
metadata:
  name: ngrok
  namespace: suma-chat
spec:
  selector:
    app: ngrok
  ports:
  - name: web
    port: 4040
    targetPort: 4040
    protocol: TCP
  type: ClusterIP