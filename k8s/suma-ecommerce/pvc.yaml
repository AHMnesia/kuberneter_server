apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ecommerce-api-pvc
  namespace: suma-ecommerce
  labels:
    app: suma-ecommerce
    component: api
  annotations:
    description: "Persistent storage for Laravel storage/app (uploads). Adjust storageClassName as needed."
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ecommerce-vendor-pvc
  namespace: suma-ecommerce
  labels:
    app: suma-ecommerce
    component: vendor
  annotations:
    description: "Storage for vendor assets/static files."
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Mi
