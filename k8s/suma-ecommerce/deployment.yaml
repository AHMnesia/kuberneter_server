apiVersion: apps/v1
kind: Deployment
metadata:
  name: suma-ecommerce-api
  namespace: suma-ecommerce
  labels:
    app: suma-ecommerce-api
spec:
  replicas: 2
  revisionHistoryLimit: 3  # Keep only 3 old ReplicaSets
  selector:
    matchLabels:
      app: suma-ecommerce-api
  template:
    metadata:
      labels:
        app: suma-ecommerce-api
    spec:
      containers:
      - name: suma-ecommerce-api
        image: suma-ecommerce-api:latest
        imagePullPolicy: Never  # Use local Docker images
        ports:
        - containerPort: 8000
        workingDir: /var/www/html
        command: ['php', 'artisan', 'serve', '--host=0.0.0.0', '--port=8000']
        args: []
        env:
        - name: APP_ENV
          value: "production"
        - name: APP_DEBUG
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "500Mi"
          limits:
            memory: "1Gi"
            cpu: "800m"
            ephemeral-storage: "2Gi"
        startupProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
