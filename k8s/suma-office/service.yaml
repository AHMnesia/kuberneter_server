apiVersion: v1
kind: Service
metadata:
  name: suma-office-api-service
  namespace: suma-office
  labels:
    app: suma-office-api
    environment: production
spec:
  type: ClusterIP  # Internal service untuk production
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: suma-office-api
    environment: production
