apiVersion: v1
kind: List
items:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: suma-office-local
      namespace: suma-office
      annotations:
        kubernetes.io/ingress.class: "nginx"
    spec:
      ingressClassName: nginx
      tls:
        - hosts:
            - suma-office.local
          secretName: suma-office-tls
      rules:
        - host: suma-office.local
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: suma-office-api-service
                    port:
                      number: 8000
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: suma-office-api
      namespace: suma-office
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: "/$2"
        nginx.ingress.kubernetes.io/proxy-body-size: "10m"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        # cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer" # DISABLED: SSL manual untuk api.public.suma-honda.local
    spec:
      ingressClassName: nginx
      tls:
        - hosts:
            - api.suma-honda.id
          secretName: api-suma-honda-id-tls
      rules:
        - host: api.suma-honda.id
          http:
            paths:
              - path: /suma-office(/|$)(.*)
                pathType: ImplementationSpecific
                backend:
                  service:
                    name: suma-office-api-service
                    port:
                      number: 8000