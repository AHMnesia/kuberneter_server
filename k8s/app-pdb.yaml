# Pod Disruption Budgets untuk Application Services
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: suma-ecommerce-pdb
  namespace: suma-ecommerce
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: suma-ecommerce-api

