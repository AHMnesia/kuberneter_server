apiVersion: apps/v1
kind: Deployment
metadata:
  name: suma-office-general-api
  namespace: suma-office-general
  labels:
    app: suma-office-general-api
    environment: production
spec:
  replicas: 2  # High availability untuk production
  revisionHistoryLimit: 3  # Keep only 3 old ReplicaSets
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1    # Allow 1 pod to be unavailable (50%)
      maxSurge: 0          # No extra pods during update
  selector:
    matchLabels:
      app: suma-office-general-api
      environment: production
  template:
    metadata:
      labels:
        app: suma-office-general-api
        environment: production
    spec:
      containers:
      - name: suma-office-general-api
        image: suma-office-general-api:latest  # Separate image for version independence
        imagePullPolicy: Never  # Gunakan image lokal
        ports:
        - containerPort: 8000
        workingDir: /var/www/html
        command: ["/usr/bin/supervisord", "-c", "/etc/supervisor/conf.d/supervisord.conf"]
        # Override to ensure Laravel binds to 0.0.0.0
        # Production mode - tidak ada volume mount
        resources:
          requests:
            memory: "128Mi"  # Reduced from 256Mi
            cpu: "100m"      # Reduced from 200m
            ephemeral-storage: "250Mi"  # Reduced from 500Mi
          limits:
            memory: "512Mi"  # Reduced from 1Gi
            cpu: "400m"      # Reduced from 800m
            ephemeral-storage: "1Gi"    # Reduced from 2Gi
        envFrom:
        - configMapRef:
            name: suma-office-general-config
        # startupProbe:
        #   httpGet:
        #     path: /
        #     port: 8000
        #   initialDelaySeconds: 30
        #   failureThreshold: 30
        #   periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
