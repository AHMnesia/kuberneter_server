apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: suma-office-general-api-pvc
  namespace: suma-office-general
  labels:
    app: suma-office-general
    component: api
  annotations:
    description: "Persistent storage for application data/uploads. Adjust storageClassName as needed."
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: suma-office-general-uploads-pvc
  namespace: suma-office-general
  labels:
    app: suma-office-general
    component: uploads
  annotations:
    description: "Storage for uploaded assets and static files."
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Mi
