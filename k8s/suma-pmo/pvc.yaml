apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: suma-pmo-api-pvc
  namespace: suma-pmo
  labels:
    app: suma-pmo
    component: api
  annotations:
    description: "Persistent storage for application data/uploads. Adjust storageClassName as needed."
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: suma-pmo-uploads-pvc
  namespace: suma-pmo
  labels:
    app: suma-pmo
    component: uploads
  annotations:
    description: "Storage for uploaded assets and static files."
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Mi
